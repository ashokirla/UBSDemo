trigger:
  branches:
   include:
     - master
  paths:
    exclude:
      - README.md
   

resources:
  pipelines:
    - pipeline: MyAppCI
      source: UBSTest
      version: 85
      
  builds:
    - build: javaAppBuild
      type: Jenkins
      connection: Spaceworkz
      source: UBSTest
      
variables: 
- name: foobar
  value: xyz
- group: MyVG

stages:
- stage: Build 
  displayName: Build
  jobs:
  - job: myBuild1
    pool: hosted
    steps:
    - download: MyAppCI
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          Write-Host "Hello World"
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Pipeline.Workspace)'
        artifact: 'myArt1'
      

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  jobs:  
  - deployment: Deploy
    displayName: Application deployment
    pool: Hosted VS2017
    environment: Environment01
    strategy:
        runOnce:
          deploy:
            steps:
              - powershell: |
                  ls $(Pipeline.Workspace)/
              - task: AzurePowerShell@4
                inputs:
                  azureSubscription: 'RMPM (afc11291-9826-46be-b852-70349146ddf8)'
                  ScriptType: 'InlineScript'
                  azurePowerShellVersion: 'LatestVersion'

  - deployment: Deploy2
    displayName: Deploy2
    dependsOn: Deploy
    environment: Environment02
    pool: Hosted VS2017
    strategy:
      runOnce:
       deploy:
         steps:
           - download: current
           - script: |
               echo foo = $(foo)
               echo foobar = $(foobar) 




